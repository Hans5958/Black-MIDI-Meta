on: 
  push: 
    branches: master
name: Automate gh-deploy
jobs:
  branch-filter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Branch Filter
      uses: actions/bin/filter@master
      with:
        args: branch master
    - name: Install mkdocs
      uses: jefftriplett/python-actions@master
      with:
        args: pip install mkdocs
    - name: Install mkdocs-cinder
      uses: jefftriplett/python-actions@master
      with:
        args: pip install mkdocs-cinder
    - name: MkDocs Build
      uses: jefftriplett/python-actions@master
      with:
        args: mkdocs build
    - name: Deploy 1
      uses: peaceiris/actions-gh-pages@v1.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./site
    - name: Deploy 2
      uses: JamesIves/github-pages-deploy-action@2.0.0

